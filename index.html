<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conditon_Of_Service_App</title>
</head>

<body>
    <div class="container">
        <div class="report-box">
            <div class="img-box">
                <img src="./" alt="image_logo">
            </div>
            <div class="text-box">
                <h3>Conditon Of Service Calculator App</h3>
                <p>Your Total : <span id="total"></span></p>
            </div>
        </div>
        <div class="input-box">
            <h3>Enter your values below</h3>
            <p>
                <label for="basic">Basic Salary</label>
                <input type="text" id="basic">
            </p>
            <p>
                <label for="housing">Housing Salary</label>
                <input type="text" id="housing">
            </p>
            <p>
                <label for="transport">Transport Salary</label>
                <input type="text" id="transport">
            </p>
            <p>
                <label for="utility">Utility Salary</label>
                <input type="text" id="utility">
            </p>
            <p>
                <label for="dressing">Dressing Salary</label>
                <input type="text" id="dressing">
            </p>
            <p>
                <button>Show Money</button>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
